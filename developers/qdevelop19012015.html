##What to test? -- Accuracy of simulations

***"In principle, computer simulations should follow the important conservation laws***

- ***Conservation of energy***
- ***Conservation of momentum***
- ***Conservation of angular momentum (not under periodic boundary conditions)***

***Conservation of energy can be monitored by checking the ratio of the***
***fluctuations in Total energy and Kinetic Energy.***

***For a well behaved system the ratio R:***  
***R = Delta Etot/Delta Ekin***  
***should be less than 0.05.***"  
**David van der S.**
 
***Simple Quantitative Tests to Validate Sampling from Thermodynamic Ensembles.***  
Michael Shirts. JCTC (2013), 9, 909-926
